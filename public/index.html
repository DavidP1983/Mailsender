<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gfishdeal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="fish">
        <main class="content">

            <header class="header">
                <div class="header__logo">
                    <img src="img/fish.jpg" alt="Gfishdeal Logo">
                    <h1>Gfishdeal</h1>
                </div>
            </header>

            <div class="content__center">
                <aside class="content__center-left">
                    <h3>Advertisement</h3>
                    <div>
                        <span>Your advertisement can be here</span>
                    </div>
                </aside>

                <section class="contact">
                    <div class="container">
                        <div class="contact__form">
                            <h2>Contact Us</h2>
                            <div class="spinner-border" role="status" style="display: none; position: absolute;"
                                id="spinner">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <form id="form">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Name</label>
                                    <input type="text" class="form-control" name="name" id="exampleFormControlInput1"
                                        placeholder="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control" name="email" id="exampleFormControlInput1"
                                        placeholder="name@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Comments</label>
                                    <textarea class="form-control" name="message" id="exampleFormControlTextarea1"
                                        rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                            </form>
                        </div>
                        <div class="position-absolute p-3 alert">
                            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true"
                                data-delay="2000">
                                <div class="toast-body" id="message">
                                    Message was sent successfully.
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <aside class="content__center-rigth">
                    <h3>Advertisement</h3>
                    <div></div>
                </aside>
            </div>

            <footer class="footer">
                <div class="footer__content">
                    <a href="#" class="footer__logo">Gfishdeal</a>
                    <div class="footer__contacts">
                        <div>CONTACT US</div>
                        <a href="mailto:contact@gfishdeal.com">
                            <i class='fa fa-envelope-open'></i>contact@gfishdeal.com</a>
                        <a href="tel:+99559951242628" class="header__contacts"><i class="fa fa-phone"></i>+995 (599)
                            512-42628</a>
                    </div>
                </div>
            </footer>

        </main>

    </div>
    <script src="index.js"></script>
</body>

</html>
